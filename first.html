
<!DOCTYPE html>
<html>
   
    <head>
        
    <title>Login and registration</title>
    <link rel= "stylesheet" href="style.css">
    
    
    </head>
    
    <body>
        <div class="container">
            <div class="card">
                <div   class="inner-box"  id="card">
                    <div class="card-front">
                        <h2>LOGIN</h2>
                       
                        <form>
                            
                            <input type="email" class="input-box" placeholder="Your Email Id" >
                            <input type="password" class="input-box" placeholder="Password" >
                            <button  type="submit"  class="submit-btn" >submit  <a href="Userdashboard.html"></a></button>
                            <input type="checkbox"><span>Remember me</span>
                        </form>
    
                        <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                        <a href="">Forget Password</a>
                    </div>
                    <div class="card-back" >
                        <h2>Register</h2>
                        <form  method="post">
                            <input type="text" class="input-box" placeholder="Your Name" name="YourName" required>
                            <input type="email" class="input-box" placeholder="Your Email Id" name="Email" required>
                            <input type="password" class="input-box" placeholder="Password" name="Password" required>
                            <button  type="submit" class="submit-btn" action="connect.php"  >submit</button>
                            <input type="checkbox"><span>Remember me</span>
                        </form>
    
                        <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                       
                    </div>
                </div>
            </div>
        </div>
    
        <script>
            var card= document.getElementById("card");
            function openRegister(){
                card.style.transform="rotateY(-180deg)";
    
            }
            function openLogin(){
                card.style.transform="rotateY(0deg)";
            }
        </script>
    
    
    
    
    
    </body>
    </html>
